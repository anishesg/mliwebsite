<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <circle cx="80" cy="80" r="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <g transform="translate(50, 50)" stroke="white" stroke-width="3" fill="white">
      <circle cx="20" cy="25" r="3"/>
      <circle cx="20" cy="45" r="3"/>
      <circle cx="50" cy="35" r="4"/>
      <circle cx="80" cy="25" r="3"/>
      <circle cx="80" cy="45" r="3"/>
      <line x1="25" y1="25" x2="45" y2="35" opacity="0.8"/>
      <line x1="25" y1="45" x2="45" y2="35" opacity="0.8"/>
      <line x1="55" y1="35" x2="75" y2="25" opacity="0.8"/>
      <line x1="55" y1="35" x2="75" y2="45" opacity="0.8"/>
    </g>
    
    <!-- Main heading -->
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
      Machine Learning Institute
    </text>
    
    <!-- Subheading -->
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">
      Summer 2025 AI Research Program
    </text>
    
    <!-- Key points -->
    <g transform="translate(0, 180)" font-family="Arial, sans-serif" font-size="24" fill="white">
      <text x="0" y="0">🎯 Elite mentorship from Princeton, UC Berkeley &amp; Stanford</text>
      <text x="0" y="40">📊 Hands-on ML research with real-world impact</text>
      <text x="0" y="80">🏆 Guaranteed publication in Harvard-affiliated journal</text>
      <text x="0" y="120">🚀 College-ready credentials that stand out</text>
    </g>
  </g>
  
  <!-- Call to action -->
  <rect x="850" y="480" width="250" height="60" rx="30" fill="white" opacity="0.9"/>
  <text x="975" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af" text-anchor="middle">
    Apply Now
  </text>
  
  <!-- Website URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    mlsummer.com
  </text>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
</svg> 